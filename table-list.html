<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Table Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/table-list.css">
    <link rel="stylesheet" href="css/status-page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.css"
    />
  </head>
  <body>
    <div class="main-warpper-container">
      <div class="main-container">
        <!-- nav section html -->

        <div class="navcontainer">
          <nav class="msjk-navsec">
            <div class="business-logo-container">
              <div class="business-logo d-flex align-items-center">
                <div class="business-logo-img">
                  <img src="images/logo.png" alt="Logo Image" />
                </div>

                <div class="business-logo-text">
                  <p>Shokudo</p>
                </div>
              </div>
              <div class="msjk-hamburger-cross">
                <img src="images/svg/x-lg.svg" alt="Hamburger">
            </div>
            </div>

            <hr class="msjk-after-logo-line" />

            <div class="after-logo-blocks">
              <ul class="msjk-custom-ul">
                <li class="msjk-menu-block-container">
                  <div class="afterlogo-singleblock d-flex">
                    <div class="single-block-img">
                      <img src="images/svg/status.svg" alt="status" />
                    </div>
                    <div
                      class="single-block-normal-text"
                      id="toggle-status"
                    >
                      <p>Status</p>
                      <ul class="subclass-msjk">
                        <li><a href="./status-create.html">Create</a></li>
                        <li><a href="./status-list.html">List</a></li>
                      </ul>
                    </div>
                  </div>
                </li>

                <li class="msjk-menu-block-container">
                  <div class="afterlogo-singleblock d-flex">
                    <div class="single-block-img">
                      <img src="images/svg/table.svg" alt="table" />
                    </div>
                    <div
                      class="single-block-normal-text"
                      id="toggle-status"
                    >
                      <p>Table</p>
                      <ul class="subclass-msjk">
                        <li><a href="./table-create.html">Create</a></li>
                        <li><a href="./table-list.html">List</a></li>
                      </ul>
                    </div>
                  </div>
                </li>

                <li class="msjk-menu-block-container">
                  <div class="afterlogo-singleblock d-flex">
                    <div class="single-block-img">
                      <img src="images/svg/table.svg" alt="table" />
                    </div>
                    <div
                      class="single-block-normal-text"
                      id="toggle-status"
                    >
                      <p>Hall</p>
                      <ul class="subclass-msjk">
                        <li><a href="./hall-create.html">Create</a></li>
                        <li><a href="./hall-list.html">List</a></li>
                      </ul>
                    </div>
                  </div>
                </li>

               
              </ul>
            </div>
          </nav>
        </div>

        <!-- body-container html -->

        <div class="bodycontainer">
          <div class="msjk-status-firstblock">
            <div class="msjk-status-firstblock-logo">
              <div class="business-logo business-logo-res">
                <div class="business-logo-img">
                  <img src="images/logo.png" alt="business logo" />
                </div>

                <div class="business-logo-text">
                  <p>Shokudo</p>
                </div>
              </div>
              <div class="msjk-hamburger" id="hamburger">
                <img
                  src="images/svg/list.svg"
                  id="hamburger-icon"
                  alt="Hamburger"
                />
              </div>
            </div>
          </div>

          <div class="msjk-status-block-container container-fluid">
            <div class="msjk-status-block-title-block msjk-table-create-title">
              <p class="bold-title-status ">Create Table</p>
              <p class="normal-status-txt">
                In a table, the most recently added data appears at the top.   
              </p>
            </div>
            <div class="msjk-table-list-listing">
              <div class="table-responsive msjk-table-body">
                <table class="table msjk-customize-table table-striped table-hover">
                  <thead>
                    <tr class="custom-class-tr">
                      
                      <th>SN</th>
                      <th>name</th>
                      <th>code</th>
                      <th>action</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Table 1</td>
                      <td>2334</td>
                      <td>
                        <div class="msjk-action-container d-flex ">
                          <div class="msjk-action-image-container">
                            <div class="msjk-action-image ">
                              <img src="images/svg/edit.svg" alt="Edit">
                            </div>
                          </div>
                          <div class="msjk-action-image-container">
                            <div class="msjk-action-image ">
                              <img src="images/svg/delete.svg" alt="Delete">
                            </div>
                          </div>
                        </div>
                      </td>
                      
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>Table 1</td>
                      <td>2334</td>
                      <td>
                        <div class="msjk-action-container d-flex ">
                          <div class="msjk-action-image-container">
                            <div class="msjk-action-image ">
                              <img src="images/svg/edit.svg" alt="Edit">
                            </div>
                          </div>
                          <div class="msjk-action-image-container">
                            <div class="msjk-action-image ">
                              <img src="images/svg/delete.svg" alt="Delete">
                            </div>
                          </div>
                        </div>
                      </td>
                      
                    </tr>
                  </tbody>
                  
                </table>
                <div class="msjk-table-footer-container">
                  <div class="msjk-footer-contents d-flex justify-content-between align-items-center">
                      <p>1-09 of 97</p>
                      <div class="msjk-before-row-per-page d-flex align-items-center">
                        <div class="msjk-row-per-page-block">
                            <label>Rows per page:</label>
                            <select name="" id="">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="msjk-after-row-per-page">                                    
                            <nav>
                                <ul class="pagination align-items-center">
                                <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i> </a></li>
                                <li class="page-item customize-page-item"><span>1</span>/10</li>
                                <li class="page-item"><a class="page-link" href="#"> <i class="fas fa-angle-right"></i></a></li>
                                </ul>
                            </nav>
                        </div>
                      </div>
                  </div>
              </div>
              </div>
              
            </div>
           
            
            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.js"></script>
    <script src="js/table.js"></script>
